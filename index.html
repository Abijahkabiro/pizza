<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title><strong> PIZZA JIJINI!PIZZA AMAZING!</strong></title>
</head>
<body>
    <div class="container">
        <div class="introduction">
            <h1>PIZZA JIJINI!<br>PIZZA AMAZING!</h1>
            <nav class="navbar navbar-expand-md">  
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">   
                <span class="navbar-toggler-icon"></span>  
                </button> 
                <div class="collapse-navbar-collapse" id="main-navigation">   
                <ul class="navbar-nav">      
                       <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>     
                       <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>    
                       <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>  
                </ul> 
                </div>
            </nav> 
            <h2>We offer good pizza with large<br> variety at affordable prices.</h2>
            <br><br><br><br>
              </div>
        </div>   
       
        <div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            
            <figure class="col-sm-2">
                <img src="images/pizza-pie.jpg" alt="pizza-pie" class="wiggle" width="100%">
                <figcaption>Pizza Pie<br>Ksh. 280</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="images/regular.jpg" alt="regular-pizza" class="wiggle" width="100%">
                <figcaption>Regular<br>Ksh. 560</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="images/medium.jpg" alt="medium-pizza" class="wiggle" width="100%">
                <figcaption>Medium<br>Ksh. 780</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="images/large.jpg" alt="large-pizza" class="wiggle" width="100%">
                <figcaption>Large<br>Ksh. 1100</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="images/double-stack.jpg" alt="double-stack-pizza" class="wiggle" width="100%">
                <figcaption>Double Stack<br>Ksh. 1260</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="images/mega.jpg" alt="mega-pizza" class="wiggle" width="100%">
                <figcaption>Mega<br>Ksh. 1340</figcaption>
            </figure>
        </div>
    </div>
</div>

<div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Pick your pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="chickentikka">Chicken tikka</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="boerewors">Boerewors</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                    <option value="vegtikka">Veg Tikka</option>
                </select>

                <label>Choose the size you want:</label>
                <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value="regular">Pizza-pie</option>
                    <option value="regular">Regular</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="regular">Double-stack</option>
                    <option value="regular">Mega</option>
                </select>





    
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
